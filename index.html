<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title> HTML - CSS - BOOLEANER </title>
</head>
<body>

    <!-- Header -->

    <header id="main-header">
        <img id="logo" src="img/logo.svg" alt="The Booleaner">
    </header>
    
    <!-- Corpo principale -->

    <h1 id="titolo"> Internet deve essere al servizio del "bene pubblico":
        il manifesto di Tim Barners-Lee </h1>
    
    <adress class="indirizzo">
        <span class="grigio"> Scritto da 
        <span class="azzurro"> The Booleaner
        <br>
        <time class="grigio testo-piccolo" datetime="2020-10-10"> il 10/10/2020 </time>
    </adress>

    <section>
        <figure class="immagini-tim">
            <img src="img/tim-1.jpg" alt="tim1">
            <img src="img/tim-2.jpg" alt="tim2">
            <figcaption class="testo-piccolo">
               1st Photo: John S. and James L. Knight Foundation, by Scott Henricksen <br> 
               2nd Photo: Wikimedia, by Paul Clarke
            </figcaption>
        </figure>
    </section>

    
</body>
</html>
